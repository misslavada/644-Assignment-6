<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Management Application</title>
    <script src="js/employee-management.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="add-input text-center text-light my-4">
            <h2 class="mb-4">Employee Management Application</h2>

                <h3>Add an employee</h3>
                <input type="text" class="form-control mb-2" name="name" placeholder="employee name">
                <input type="text" class="form-control mb-2" name="title" placeholder="title">
                <input type="text" class="form-control mb-4" name="extension" placeholder="extension">
                <button class="addBtn" type="submit" name="submit" value="submit">Add</button>
            </form>
        </header>
    </div>

            </div>
        <div class="emptable">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Title</th>
                    <th scope="col">Extension</th>

            </thead>
